<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://www.designmantic.com/blog/wp-content/uploads/2016/07/Netflix-Logo.png" alt="Netflix Logo">
    </div>
    <div class="user">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/019/896/012/small_2x/female-user-avatar-icon-in-flat-design-style-person-signs-illustration-png.png" alt="User Avatar">
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner__contents">
      <h1>Movie Title</h1>
      <div class="banner__buttons">
        <button>Play</button>
        <button>My List</button>
      </div>
      <h1 class="banner__description">
        Unlimited Movies,TV,Show And More.
      </h1>
    </div>
  </section>

  <!-- Row of Movies -->
  <section class="row">
    <h2>Horror Movies</h2>
    <div class="row__posters">
      <img class="row__poster row__posterLarge" src="https://m.media-amazon.com/images/M/MV5BZGRmMGRhOWMtOTk3Ni00OTRjLTkyYTAtYzA1M2IzMGE3NGRkXkEyXkFqcGc@._V1_.jpg" alt="Movie 1">
      <img class="row__poster row__posterLarge" src="https://upload.wikimedia.org/wikipedia/en/6/6f/Bhool_bhulaiyaa.jpg" alt="Movie 2">
      <img class="row__poster row__posterLarge" src="https://i0.wp.com/eisenhowerlibrary.org/wp-content/uploads/2017/10/TrT_standing-v081908-RGB1.jpg?fit=843%2C1280&ssl=1" alt="Movie 3">
      <img class="row__poster row__posterLarge" src="https://greenhouse.hulu.com/app/uploads/sites/11/2023/10/GrudgeThe_KeyArt_1920x1080_ProgramTile4K-1024x576.jpg" alt="Movie 4">
      <img class="row__poster row__posterLarge" src="https://qqcdnpictest.mxplay.com/pic/cf4148eed2c0bbdde82aa8e3164f91c6/en/2x3/312x468/test_pic1648186044448.webp" alt="Movie 5">
      <img class="row__poster row__posterLarge" src="https://i.pinimg.com/736x/a9/3d/f1/a93df1ba91040bc0847bf48fe0599303.jpg" alt="Movie 6">
      <img class="row__poster row__posterLarge" src="https://i0.wp.com/moviesandmania.com/wp-content/uploads/2023/05/War-of-the-Worlds-The-Attack-movie-film-sci-fi-horror-2023-review-reviews-poster-1.jpg?resize=300%2C451&ssl=1" alt="Movie 7">
    </div>
<br>
<br>
    <h2>Comedy Movies</h2>
    <div class="row__posters">
      <img class="row__poster row__posterLarge" src="https://m.media-amazon.com/images/M/MV5BNDZmMGEwMjQtNjFlNi00ZGIxLTlkZjItNmU3Mzg4Y2E0ZjUzXkEyXkFqcGc@._V1_.jpg" alt="Movie 3">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWc34kgTih5UmCV5CMcJKI0ovQYottWk-k0w&s" alt="Movie 4">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJmHZVvAXfHRSLBVKnJjRybH2l4_cwjwSK8sYhTl3wHytRlPKqGW0Y8NFlrbpDz7V6zcw&usqp=CAU" alt="Movie 5">
      <img class="row__poster row__posterLarge" src="https://i.pinimg.com/474x/a8/db/aa/a8dbaa435f7c5eb075195f4aa75073f6.jpg" alt="Movie 6">
      <img class="row__poster row__posterLarge" src="https://stat5.bollywoodhungama.in/wp-content/uploads/2021/11/Ye-Mard-Bechara-306x393.jpg" alt="Movie 7">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiUvQL-hiUuOVCqCnopRkA9kdt49qKS8MNqA&s" alt="Movie 8">
      <img class="row__poster row__posterLarge" src="https://filmfare.wwmindia.com/content/2023/jul/must-watch-bollywood-movies-badhaiho1690809642.jpg" alt="Movie 9">
    </div>
<br>
<br>
    <h2>Emotional Movies</h2>
    <div class="row__posters">
      <img class="row__poster row__posterLarge" src="https://m.media-amazon.com/images/M/MV5BYWIzM2E5YTItNzZmYi00ODVlLTgyNTEtNTZjZjUwYWUzNzUxXkEyXkFqcGc@._V1_.jpg" alt="Movie 1">
      <img class="row__poster row__posterLarge" src="https://m.media-amazon.com/images/M/MV5BYzUzZThlYWYtMWJhYi00N2FiLThhZGItNTYwY2VhM2FlZTkzXkEyXkFqcGc@._V1_.jpg" alt="Movie 2">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBssl0bHH_b1HY1qgqKQXLZAivfCHjQ-Cl2g&s" alt="Movie 3">
      <img class="row__poster row__posterLarge" src="https://resize.indiatvnews.com/en/resize/oldbucket/1200_-/entertainmentbollywood/Heropanti-movie-review.jpg" alt="Movie 4">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ1_x1AhaIyBe4H_EVs_WKLoEBG-93yhklsw&s" alt="Movie 5">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNazPeg9d78c46UEv7AuOYD8YH7UdIx__VXJPlyCH8LhfchKb7qD7ViQoyG9rf5EMwkjc&usqp=CAU" alt="Movie 6">
      <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW__6R_xyIyx0PTctVxY8XLULpxCpG1mBrHw&s" alt="Movie 7">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Netflix Clone - 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
